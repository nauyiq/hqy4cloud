nacos:
  server-addr: nacos-headless.hqy-parent-all.svc.cluster.local:8848
  group: TEST_GROUP
  namespace: e3f4bf0e-5118-4e06-90de-087cb676b98c

spring:
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        file-extension: yaml
        extension-configs[0]:
          data-id: redis-config.yaml
          group: ${nacos.group}
          refresh: true
        extension-configs[1]:
          data-id: cloud-gateway.yaml
          group: ${nacos.group}
          refresh: true
        extension-configs[2]:
          data-id: oauth2-config.yaml
          group: ${nacos.group}
          refresh: true
      discovery:
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        server-addr: ${nacos.server-addr}

# 支持动态路由
gateway:
  dynamicRoute:
    dataId: gateway-routing.json
    group: ${nacos.group}
    enabled: true
    type: nacos

