nacos:
#  server-addr: nacos-headless:8848
  server-addr: nacos-headless.app.svc.cluster.local:8848
  group: TEST_GROUP
  namespace: e3f4bf0e-5118-4e06-90de-087cb676b98c

#开发环境
spring:
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        file-extension: yaml
        extension-configs[0]:
          data-id: redis-config.yaml
          group: ${nacos.group}
          refresh: true
        extension-configs[1]:
          data-id: db-config.yaml
          group: ${nacos.group}
          refresh: true
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}