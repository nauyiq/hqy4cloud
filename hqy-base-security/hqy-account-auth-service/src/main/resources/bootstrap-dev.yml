nacos:
  server-addr: hongqy1024.cn:8848
  group: DEV_GROUP
  namespace: 9cd8de3b-030a-49f1-9256-f04de35cdb9e

spring:
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr}
        file-extension: yaml
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        extension-configs[0]:
          data-id: redis-config.yaml
          group: ${nacos.group}
          refresh: true
        extension-configs[1]:
          data-id: db-app-config.yaml
          group: ${nacos.group}
          refresh: true
      discovery:
        server-addr: ${nacos.server-addr}
        group: ${nacos.group}
        namespace: ${nacos.namespace}
        ephemeral: true # false为永久实例，true表示临时实例





