server:
  port: 8088

spring:
  application:
    name: @artifactId@
  main:
    allow-bean-definition-overriding: true

  config:
    import:
      - classpath:nacos_config.yml
      - nacos:dubbo.yml
      - nacos:@profiles.active@.yaml
      - nacos:redis.yaml
      - nacos:datasource-app.yaml
      - nacos:shardingshpere-app.yaml

  freemarker:
    template-loader-path:
      - classpath:/template/
    suffix: .ftl
  mvc:
    static-path-pattern: /static/*




